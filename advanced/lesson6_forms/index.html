<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<form action="" id="theForm" name="theForm">
    <label for="myTextBox"><input type="text" id="myTextBox"></label>
    <br/>
    <label for="myTextArea"><textarea id="myTextArea">Textarea</textarea></label>
    <br/>
    Red: <input type="radio" name="pageColor" value="red"/>
    Blue: <input type="radio" name="pageColor" value="blue"/>
    Green: <input type="radio" name="pageColor" value="green"/>
    <br>
    Red: <input type="checkbox" name="pageColor2" value="red"/>
    Blue: <input type="checkbox" name="pageColor2" value="blue"/>
    Green: <input type="checkbox" name="pageColor2" value="green"/>
    <br>
    <label for="dayOfWeek">
        <select name="dayOfWeek" id="dayOfWeek">
            <option value="0">Sunday</option>
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6" style="color: #dc143c; font: bold;">Saturday</option>
        </select>
    </label>
    <br>
    <input type="submit" id="myButton" value="Submit">
</form>
<script type="text/javascript" src="utility.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
